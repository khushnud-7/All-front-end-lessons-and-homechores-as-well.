<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yangi Dars</title>
    <style>
div{
    width: 300px;
    height: 300px;
    background-color: red;
    animation-name: slide;
    animation-duration: 3s;
    animation-iteration-count: infinite;
}

@keyframes slide{
    from{
        width: 10px;
        height: 100px;
        transform: rotate(0deg);
        margin-left: 0;
        margin-top: 0;
    }
    to{
        width: 300px;
        height: 300px;
        transform: rotate(360deg);
        margin-top: 0;
        margin-left: 900px;
    }

}


    </style>
</head>
<body>
    <div></div>
</body>
</html>
