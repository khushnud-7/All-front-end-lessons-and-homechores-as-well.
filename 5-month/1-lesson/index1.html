<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .main {
            width: 1280px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgb(255, 255, 255);
            background: rgb(255, 255, 255);
            background: linear-gradient(140deg, rgba(255, 255, 255, 1) 50%, rgba(106, 0, 255, 1) 50%, rgba(155, 84, 254, 1) 87%);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        input {
            padding: 12px 35px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        input:focus {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        button {
            padding: 12px 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #4caf50, #2e7d32);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-left: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #66bb6a, #388e3c);
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: scale(1);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="main"><input type="text" class="styled-input" placeholder="Type something...">
        <button>Click to see answer</button>
    </div>


</body>
<script src="sc.js"></script>

</html>
